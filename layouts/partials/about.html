{{ if .Site.Data.home.about.enable }}

            <!-- Heading -->
            <h2>{{.title}}</h2>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p>{{.desc | safeHTML }}</p>
            </div>
        </div>
    </section>
{{ end }}
{{ end }}
