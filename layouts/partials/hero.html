{{ if .Site.Data.home.hero.enable }}
{{with .Site.Data.home.hero}}

<!-- Header -->
	<header id="head">
		<div class="container">
			<div class="banner-content">
				<div id="da-slider" class="da-slider">
					{{ range .blocks }}
					<div class="da-slide">
						<h2>{{.title}}</h2>
						<p>{{.desc}}</p>
						<div class="da-img"></div>
					</div>
					{{ end }}
				</div>
			</div>
		</div>
	</header>
	<!-- /Header -->
{{ end }}
{{ end }}
