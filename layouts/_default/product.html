<!DOCTYPE html>
<html lang="en">

<body>
	{{ partial "head.html" . }}
	{{ partial "nav.html" . }}


	<section class="container">
		<div class="heading">
			<!-- Heading -->
			<h2>{{ .Title }}</h2>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img src="/images/spotlight.jpg" alt="" class="img-responsive center-block">
			</div>
			<div class="col-md-12">
				{{ .Content }}
			</div>
		</div>
	</section>
	

	{{ partial "footer.html" . }}
	{{ partial "script.html" . }}
</body>
</html>
